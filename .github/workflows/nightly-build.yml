name: Nightly ISO Build

on:
  schedule:
    - cron: '1 0 * * *'  # Daily at 00:01 UTC
  workflow_dispatch:

jobs:
  build-iso:
    runs-on: ubuntu-latest

    container:
      image: archlinux/archlinux:latest
      options: --privileged

    steps:
    - name: Clean up host
      run: |
        dh -f 
        rm -rf /__t/* || true
        # remove Haskell runtime: about 6.3GB (host /usr/local/.ghcup)
        rm -rf /host/usr/local/.ghcup || true
        # remove Android library: about 7.8GB (host /usr/local/lib/android)
        rm -rf /host/usr/local/lib/android || true
        dh -f 
    - name: Install Git in container
      run: |
        pacman -Syu --noconfirm
        pacman -Sy --noconfirm git

    - name: Checkout repository with submodules
      uses: actions/checkout@v4
      with:
        submodules: recursive
        fetch-depth: 0

    - name: Debug workspace
      run: |
        echo "GitHub workspace: $GITHUB_WORKSPACE"
        echo "Current directory: $(pwd)"
        echo "Contents of workspace:"
        ls -la "$GITHUB_WORKSPACE"
        echo "Contents of configs:"
        ls -la "$GITHUB_WORKSPACE/configs" || echo "configs dir not found"
        echo "Contents of archiso:"
        ls -la "$GITHUB_WORKSPACE/archiso" || echo "archiso dir not found"

    - name: Build ISO directly in Arch Linux container
      run: |
        pacman -Syu --noconfirm 
        chmod +x "$GITHUB_WORKSPACE/builder/build-iso.sh"
        export REPO_ROOT="$GITHUB_WORKSPACE"
        "$GITHUB_WORKSPACE/builder/build-iso.sh"

    - name: Upload ISO artifact
      uses: actions/upload-artifact@v4
      with:
        name: omarchy-iso-${{ github.run_number }}
        path: out/*.iso
        retention-days: 30
