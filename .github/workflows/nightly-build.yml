name: Nightly ISO Build

on:
  schedule:
    - cron: '1 0 * * *'  # Daily at 00:01 UTC
  workflow_dispatch:

jobs:
  build-iso:
    runs-on: ubuntu-latest

    steps:
    - name: Free disk space on host
      uses: jlumbroso/free-disk-space@main
      with:
        tool-cache: true
        android: true
        dotnet: true
        haskell: true
        large-packages: true
        docker-images: true
        swap-storage: true

    container:
      image: archlinux/archlinux:latest
      options: --privileged

    steps:
    - name: Install Git in container
      run: |
        pacman -Syu --noconfirm
        pacman -Sy --noconfirm git

    - name: Checkout repository with submodules
      uses: actions/checkout@v4
      with:
        submodules: recursive
        fetch-depth: 0

    - name: Build ISO directly in Arch Linux container
      run: |
        pacman -Syu --noconfirm 
        chmod +x "$GITHUB_WORKSPACE/builder/build-iso.sh"
        export REPO_ROOT="$GITHUB_WORKSPACE"
        "$GITHUB_WORKSPACE/builder/build-iso.sh"

    - name: Upload ISO artifact
      uses: actions/upload-artifact@v4
      with:
        name: omarchy-iso-${{ github.run_number }}
        path: out/*.iso
        retention-days: 30